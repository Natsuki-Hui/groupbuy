<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script>
			(function (doc, win) {
                    var docEl = doc.documentElement,
                        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                        recalc = function () {
                            var clientWidth = docEl.clientWidth;
                            if (!clientWidth) return;
                            if(clientWidth>=750){
                                docEl.style.fontSize = '100px';
                            }else{
                                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                            }
                        };

                    if (!doc.addEventListener) return;
                    win.addEventListener(resizeEvt, recalc, false);
                    doc.addEventListener('DOMContentLoaded', recalc, false);
                })(document, window);
            </script>
		<title>团购APP</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				position: relative;
				width: 100%;
				max-width: 750px;
				min-width: 320px;
				margin: 0 auto;
			}

			img {
				max-width: 100%;
				height: auto;
			}

			ul li {
				list-style: none;
				float: left;
			}

			.box {
				width: 7.50rem;

			}

			.main {

			}

			.lo {

				height: 1.23rem;
			}

			.top {

				transform: translateY(-100%);
				border: 3px solid #ff9344;
				width: 1.4rem;
			}

			.fr {

			}

			.clearFix:after {

				clear: both;
			}

			header input.top {

			}
			select .top{

			}
			input::-webkit-input-placeholder{text-align: center;}
			header select {

			}

			div.banner {

			}

			div.t_top {

				margin: 0.3rem 0;
			}

			div.top_1 {
				height: 0.6rem;
			}

			.you {
				width: .56rem;
				height: .54rem;
			}

			.love {
				width: .55rem;
				height: .48rem;
			}

			.more {
				width: .25rem;
				height: .26rem;
			}

			.pho {
				width: 2.1rem;
				height: 1.63rem;
			}

			div.top_1>img {
				transform: translateY(-100%);
			}

			div.top_1>span {
				font-size: 0.28rem;
				transform: translate(0.1rem, -180%);
				display: inline-block;
			}

			div.top_1 p {
				font-size: 0.2rem;
				width: 0.9rem;
				height: 0.26rem
			}

			div.t_main img {
				margin: 0 0.5rem;
				width: 2.38rem;
				height: .93rem;
			}

			div.txt {
				width: 4.8rem;
				height: 1.66rem;
				font-size: 0.26rem;
				color: #999;
				font-size: 0.22rem;
			}

			div.txt p span {
				color: #999;
				font-size: 0.22rem;
			}

			div.txt p:first-child {
				color: #333;
				margin: 0.26rem 0 0.2rem 0;
				font-size: 0.26rem
			}

			div.txt p:last-child {
				color: #ff9344;
				margin-top: 0.2rem;
				font-size: 0.26rem
			}

			footer {
				font-size: 0.24rem;
			}

			footer ul li {
				margin-left: 1.3rem;
			}

			footer ul li p {
				width: 0.7rem;
				text-align: center;
			}

			footer ul li:first-child {
				margin-left: 0.3rem;
			}

			.nav {
				width: 7.5rem;
				position: fixed;
				bottom: 0;
				background: white;
			}

			.nav a {
				width: 25%;
				height: 1.25rem;
				font-size: 0.26rem;
				color: black;
				float: left;
				display: block;
				text-align: center;
				padding-top: 0.1rem;
				text-decoration: none;
			}

			.nav a img {
				margin: 0 auto;
				width: 0.74rem;
				height: 0.7rem;
			}

			.clear {
				clear: both;
			}
		</style>
